        title: 'The Heretical, Heterodox Howl: Jackals in {Pāli Buddhist} Literature'
        journal: Religions
        volume: '10'
        year: '2019'
        number: '3'
        article-number: '221'
        url: https://www.mdpi.com/2077-1444/10/3/221
        issn: 2077-1444
        abstract: Buddhist literature in Pāli presents a world that is rich in animal
            imagery, with some animals carrying largely positive associations and
            other animals seen in a consistently negative light. Among the many species
            that populate the Pāli imaginaire, the jackal bears a particular status
            as a much-maligned beast. Jackals are depicted in Pāli literature as lowly,
            inferior, greedy, and cunning creatures. The jackal, as a natural scavenger,
            exists on the periphery of both human and animal society and is commonly
            associated with carrion, human corpses, impurity, and death. In this paper,
            I am interested in the use of the jackal as an image for both heresy and
            heterodoxy&mdash;that is, the jackal&rsquo;s consistent association with
            heretical Buddhist figures, such as Devadatta, and with heterodox teachers,
            such as the leaders of competing samaṇa movements. Why was the jackal
            such an appropriate animal to stand for those who hold the wrong views?
            And how does association with such an animal sometimes result in a particularly
            nefarious sort of dehumanization that goes against the teachings of Buddhism?
        doi: 10.3390/rel10030221
        author:
        -   first: Reiko
            last: Ohnuma
